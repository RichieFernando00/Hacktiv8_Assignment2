<!DOCTYPE html>
<html>
    <head>
        <title>Form Pesanan</title>
        <style>
            .contents{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
                border-width:2px;
                padding : 8px;
            }
 
            .form-element{
                margin: 8px;
                align-items: left;
            }
        </style>
    </head>
    <body>
        <div class="contents">
            <h2 align="center"><b>Input Pesanan</b></h2>
            <div class="formContent">
                <form id="formDataDiri" autocomplete="off">
                    <div class="form-element" id="fieldName">
                        <label for="nama">Nama Anda:</label><br>
                        <input id="inputNamaPanggilan" type="text" name="nama" placeholder="Nama panggilan Anda"><br>
                    </div>
                    <div class="form-element" id="fieldName">
                        <label for="nama">Gender:</label><br>
                        <input id="inputGender" type="text" name="nama" placeholder="Men / Woman"><br>
                    </div>
                    <div class="form-element" id="fieldPesanan">
                        <label for="pesanan">Tulis pesanan anda :</label><br>
                        <input id="inputPesanan" type="text" name="pesanan" placeholder="Tulis pesanan di sini"><br>
                        <p>Tekan Enter pada keyboard atau klik <i>submit</i> jika sudah selesai menulis pesanan</p>
                    </div>
                    <div class="form-element" align= "center">
                        <input id="submitButton" type="submit" value="Submit Pesanan">
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.getElementById("formDataDiri").addEventListener("submit", function(){
                const inputGender = document.getElementById("inputGender").value;
                const inputNamaPanggilan = document.getElementById("inputNamaPanggilan").value;
                const inputPesanan = document.getElementById("inputPesanan").value;
                if (inputGender.toLowerCase() === "men")
                {
                    if(inputPesanan === "")
                    {
                        event.preventDefault();
                        alert("Selamat Datang MR " + inputNamaPanggilan);
                    }
                    else if (inputPesanan.toLowerCase() === "jus")
                    {
                        event.preventDefault();
                        alert("Halo MR " + inputNamaPanggilan + ", Mohon Maaf " + inputPesanan + " Tidak Tersedia");
                    }
                    else if (inputPesanan !== "")
                    {
                        event.preventDefault();
                        alert("Siap MR " + inputNamaPanggilan + " Satu " + inputPesanan + " Segera Datang !");
                    }
                }
                else if (inputGender.toLowerCase() === "woman")
                {
                    if(inputPesanan === "")
                    {
                        event.preventDefault();
                        alert("Selamat Datang MRS " + inputNamaPanggilan);
                    }
                    else if (inputPesanan.toLowerCase() === "jus")
                    {
                        event.preventDefault();
                        alert("Halo MRS " + inputNamaPanggilan + ", Mohon Maaf " + inputPesanan + " Tidak Tersedia");
                    }
                    else if (inputPesanan !== "")
                    {
                        event.preventDefault();
                        alert("Siap MRS " + inputNamaPanggilan + " Satu " + inputPesanan + " Segera Datang !");
                    }
                }
            });
        </script>
    </body>
</html>
